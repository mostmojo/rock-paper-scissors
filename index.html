<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="description" content="Rock. Paper. Scissors." />
		<meta property="og:title" content="Rock. Paper. Scissors" />
		<meta property="og:type" content="website" />
		<link rel="stylesheet" href="./assets/css/style.css" />
		<title>Rock | Paper | Scissors</title>
	</head>

	<body>
		<section class="game">
			<div class="score">
				<div class="player-score">
					<h2 class="player-score-text">Me</h2>
					<p class="player-score-text">0</p>
				</div>
				<div>
					<img src="./assets/cooks-logo.png" alt="" />
				</div>
				<div class="computer-score">
					<h2 class="computer-score-text">Matrix82</h2>
					<p class="computer-score-text">0</p>
				</div>
			</div>
			<div class="backdrop-images">
				<img class="backdrop-img-left" src="./assets/img_left.png" alt="" />
				<img class="backdrop-img-right" src="./assets/img_right.png" alt="" />
			</div>
			<div class="intro neon-wrapper">
				<h1>Rock. Paper. Scissors. ðŸ‘¾</h1>
				<button class="neon-btn">Let's play!</button>
			</div>
			<div class="match fadeOut">
				<h2 class="winner mb-sm">Choose an option</h2>
				<div class="hands">
					<img class="player-hand" src="./assets/rock.png" alt="" />
					<img class="computer-hand" src="./assets/rock.png" alt="" />
				</div>
				<div class="options">
					<button class="rock" data-value="rock">rock</button>
					<button class="paper" data-value="paper">paper</button>
					<button class="scissors" data-value="scissors">scissors</button>
				</div>
			</div>
			<div id="neon_wrapper" class="intro neon-wrapper">
				<p class="neon-text segoe mb-sm">Matrix82 is challenging you to a Rock, Paper, Scissors game!</p>
				<p class="neon-text-lg clip mb-sm">You have three chances to win this game!</p>
				<p class="neon-text segoe mb">
					Beat Matrix82 to win
					<span class="neon-text-yellow">100 spins + $450 Welcome Bonus for the first $5 deposit</span>
					in Captain Cook's Casino!
				</p>
				<button id="btn" class="neon-btn">START</button>
			</div>
		</section>
		<script src="app.js"></script>
		<script src="script.js"></script>
	</body>
</html>
